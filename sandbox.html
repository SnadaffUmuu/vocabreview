<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review Sanbox</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .container {
      background-color: #333;
      padding: 1rem;
      margin-top: 1rem;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 300px;
    }

    .draggable {
      padding: 1rem;
      background-color: white;
      border: 1px solid black;
      cursor: move;
      width: fit-content;
    }

    .draggable.dragging {
      opacity: 0.5;
    }
  </style>
  <script>

  </script>
</head>
<body>
  <div class="container" id="container">
    <p class="draggable" draggable="true">1<span style="display:block;padding:10px">test</span></p>
    <p class="draggable" draggable="true">2</p>
    <p class="draggable" draggable="true">3</p>
    <p class="draggable" draggable="true">4</p>
    <p class="draggable" draggable="true">5</p>
    <p class="draggable" draggable="true">6</p>
    <p class="draggable" draggable="true">7</p>
    <p class="draggable" draggable="true">8</p>
    <p class="draggable" draggable="true">9</p>
    <p class="draggable" draggable="true">10</p>
    <p class="draggable" draggable="true">11</p>
    <p class="draggable" draggable="true">13</p>
    <p class="draggable" draggable="true">14</p>
    <p class="draggable" draggable="true">15</p>
  </div>

  <script>
const draggables = document.querySelectorAll(".draggable");
const containers = document.querySelectorAll(".container");

draggables.forEach((draggable) => {
  draggable.addEventListener("dragstart", (e) => {
    console.log('dragstart', e.currentTarget, e.target)
    draggable.classList.add("dragging");
  });
  draggable.addEventListener("dragend", (e) => {
    console.log('dragend', e.currentTarget, e.target)
    draggable.classList.remove("dragging");
  });
});

containers.forEach((container) => {
  container.addEventListener("dragover", (e) => {
    console.log('dragover', e.currentTarget, e.target)
    e.preventDefault();
    const afterElement = getDragAfterElement(container, e.clientX, e.clientY);
    console.log('after element', afterElement);
    const draggable = document.querySelector(".dragging");
    if (afterElement == null) {
      console.log('container appendable', container);
      container.appendChild(draggable);
    } else {
      console.log('container appendable', container);
      container.insertBefore(draggable, afterElement);
    }
  });
});

function getDragAfterElement(container, x, y) {
  const draggableElements = [
    ...container.querySelectorAll(".draggable:not(.dragging)")
  ];
  return draggableElements.reduce(
    (closest, child, index) => {
      const box = child.getBoundingClientRect();
      const nextBox = draggableElements[index + 1] && draggableElements[index + 1].getBoundingClientRect();
      const inRow = y - box.bottom <= 0 && y - box.top >= 0; // check if this is in the same row
      const offset = x - (box.left + box.width / 2);
      if (inRow) {
        if (offset < 0 && offset > closest.offset) {
          return {
            offset: offset,
            element: child
          };
        } else {
          if ( // handle row ends, 
            nextBox && // there is a box after this one. 
            y - nextBox.top <= 0 && // the next is in a new row
            closest.offset === Number.NEGATIVE_INFINITY // we didn't find a fit in the current row.
          ) {
            return {
              offset: 0,
              element: draggableElements[index + 1]
            };
          }
          return closest;
        }
      } else {
        return closest;
      }
    }, {
      offset: Number.NEGATIVE_INFINITY
    }
  ).element;
}

  </script>
</body>

</html>
