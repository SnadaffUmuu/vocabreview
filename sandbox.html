<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS</title>
  <script type="module">
const View = function () { };
View.prototype = {
  text: null,
  init: async function () {
    console.log(this.defaults);
  }
};

View.create = async function (SubClass, ...args) {
  // Устанавливаем наследование от View
  if (!Object.prototype.isPrototypeOf.call(View.prototype, SubClass.prototype)) {
    SubClass.prototype = Object.create(View.prototype);
    SubClass.prototype.constructor = SubClass;
  }

  // Перенос свойства defaults из конструктора в прототип (если ещё не перенесено)
  if (!SubClass.prototype.defaults && SubClass.prototype.constructor.defaults) {
    SubClass.prototype.defaults = SubClass.prototype.constructor.defaults;
  }

  // Создаём экземпляр
  const instance = new SubClass(...args);

  // Выполняем инициализацию
  await instance.init();
  return instance;
};

const Slide = function (text) {
  this.text = text;
};

// Определяем статическое значение defaults в конструкторе
Slide.defaults = '111';

// Пример использования
const theSlide1 = await View.create(Slide, "sample text");
console.log(theSlide1);

// Проверяем прототип
console.log(Slide.prototype.defaults); // '111'
console.log(theSlide1.defaults); // '111'

  </script>
</head>

<body></body>

</html>
