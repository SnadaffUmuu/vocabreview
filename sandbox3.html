<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review Sanbox</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
  </style>
  <script>
    function setDeep(obj, path, value) {
      path.reduce((acc, key, index) => {
        if (index === path.length - 1) {
          acc[key] = value; // Финальное присваивание
        } else {
          // Даже если узел уже объект, мы его явно заменяем, чтобы сработал Proxy
          acc[key] = { ...acc[key] };
        }
        return acc[key];
      }, obj);
    }
    const state = new Proxy({}, {
      set(target, prop, value) {
        console.log(`Set triggered for ${prop}:`, value);
        target[prop] = value;
        //localStorage.setItem('setdeep', JSON.stringify(target));
        return true;
      }
    });

    setDeep(state, ['views', 'Source1', 'SliderView'], { currentIndex: 2 });
    localStorage.setItem('setdeep', JSON.stringify(state));

    console.log(state.views.Source1.SliderView.currentIndex); // 2
  </script>
</head>

  </script>
</body>

</html>
