<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout</title>
  <style>
    html {
      min-height: 100%;
    }

    body {
      box-sizing: border-box;
      border-bottom: 3px solid yellow;
    }

    html,
    body,
    #o,
    #a,
    #b {
      display: flex;
      flex-flow: column nowrap;
      box-sizing: border-box;
    }

    html,
    body,
    #o {
      flex: 1 0 auto;
    }

    #a {
      background: plum;
      flex: 1 0 auto;
    }

    #b {
      background: tan;
      flex: 0 0 auto;
    }
  </style>
  <script>

  </script>
</head>

<body>
  <div id="o">
    <div id="a">test</div>
    <div id="b">
      <div style="height:100px">test 2</div>
    </div>
  </div>
</body>

</html>
